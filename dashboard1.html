<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/993a3aa141.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <header>  <!--NavBar-->
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/APLogo.png" alt="" width="20%">
          </a>
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item"> <i class="fa-brands fa-instagram fa-2x1"> </i> </li>
              <li class="list-group-item"> <i class="fa-brands fa-linkedin fa-2x1"> </i> </li>
              <li class="list-group-item"> <i class="fa-brands fa-facebook fa-2x1"> </i> </li>
              <li class="list-group-item"> <i class="fa-brands fa-github fa-2x1"> </i> </li>
              <li class="list-group-item"> <i class="fa-brands fa-twitter fa-2x1"> </i> </li> 
              <!-- Button trigger modal NavBar -->
              <li class="list-group-item"> 
                <i class="fa-solid fa-user-lock fa-2x1" type="button" data-bs-toggle="modal" data-bs-toggle="modal"data-bs-target="#exampleModal"></i> 
            </li> 
          </ul>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
        </div> 
      </nav>
  </header>
    <main>
        <section id="panel" class="panel">
            <div class="container justify-content-center d-flex">
                <div class="row"> 
                    <div class="col-4">
                      <ul class="list-group list-group-horizontal">
                        <!-- Button trigger modal -->
                        <li class="list-group-item"> 
                          <i class="fa-solid fa-user-lock fa-2x1 " type="button" data-bs-toggle="modal" data-bs-toggle="modal"data-bs-target="#exampleModal"></i> 
                      </li>
                    </ul>
              <!-- Modall -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text"  class="form-control-plaintext" id="staticEmail" value="email@ejemplo.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Iniciar Sesión</button>
      </div>
    </div>
  </div>
</div> 
                    <div class="col-4">
                      <button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-toggle="modal"data-bs-target="#exampleModal"><i class="fa-solid fa-user-lock fa-2x1 " type="button"></i> </button>
                    </div>
                    <div class="col-4">    
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-4">    
                    </div>
                    <div class="col-4">    
                    </div>
                    <div class="col-4">    
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-4">    
                    </div>
                    <div class="col-4">    
                    </div>
                    <div class="col-4">    
                    </div>
                </div>
            </div>
        </section>
        
        <section id="columnas" class="columnas">
          <div class="container text-center">
            <div class="row g-2 g-lg-3">
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
            </div>
          </div>
          <div class="container text-center">
            <div class="row mt-2 g-2 g-lg-3">
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
            </div>
          </div>
          <div class="container text-center">
            <div class="row mt-2 g-2 g-lg-3">
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Row column</div>
              </div>
            </div>
          </div>
        </section>
    </main>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">    
</script>

</html>
